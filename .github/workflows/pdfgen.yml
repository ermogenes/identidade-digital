on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: CreatePDFs

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: mkrakowitzer/actions-makepdfs@master
      if: github.ref == 'refs/heads/master'
      with:
        markdown_dir: .
        output_dir: .
    - uses: actions/upload-artifact@v1
      with:
        name: notas-identidade-digital.pdf
        path: .